spring:
  application:
    name: config-server-${eureka.client.region}
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.int[100,999]}}
    lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
