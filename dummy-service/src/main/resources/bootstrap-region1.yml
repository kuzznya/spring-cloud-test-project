spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server-${eureka.client.region}

eureka:
  instance:
    hostname: localhost
    metadata-map:
      zone: zone1-isolated
  client:
    region: region1
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}